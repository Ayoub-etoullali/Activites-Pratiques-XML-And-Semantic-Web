<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 5 - Croisillon</title>
    <style>
        svg {
            border: 6px solid black;
             background-color: rgb(236, 234, 234);
            }
        path{
            fill:rgb(230, 196, 201);
            stroke:rgb(255, 21, 0);
            stroke-width: 3px;
        }
    </style>
</head>

<body>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        
        <rect x="30" y="60" width="340" height="260" fill="#FFF" stroke="black" stroke-width="2" /> 
        
        <rect x="70" y="30" width="60" height="60"
        fill="black" transform="rotate(45,35,49)"/>
        <rect x="130" y="-30" width="60" height="60"
        fill="black" transform="rotate(45,35,49)"/>
        <rect x="190" y="-90" width="60" height="60"
        fill="black" transform="rotate(45,35,49)"/>
        <rect x="250" y="-150" width="60" height="60"
        fill="black" transform="rotate(45,35,49)"/>
        
        <rect x="130" y="90" width="60" height="60"
        fill="black" transform="rotate(45,30,49)"/>
        <rect x="190" y="30" width="60" height="60"
        fill="black" transform="rotate(45,30,49)"/>
        <rect x="250" y="-30" width="60" height="60"
        fill="black" transform="rotate(45,30,49)"/>
        <rect x="310" y="-90" width="60" height="60"
        fill="black" transform="rotate(45,30,49)"/>
        
        <rect x="190" y="150" width="60" height="60"
        fill="black" transform="rotate(45,30,49)"/>
        <rect x="250" y="90" width="60" height="60"
        fill="black" transform="rotate(45,30,49)"/> 
        <rect x="310" y="30" width="60" height="60"
        fill="black" transform="rotate(45,30,49)"/> 
        <rect x="370" y="-30" width="60" height="60"
        fill="black" transform="rotate(45,30,49)"/>
        
                
    </svg>
</body>

</html>
