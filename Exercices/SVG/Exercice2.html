    <title>Exercice 2 - Coeurs crois√©s</title>
    <style>
        svg {
            border: 6px solid black;
             background-color: rgb(236, 234, 234);
            }
        path{
            fill:rgb(230, 196, 201);
            stroke:rgb(255, 21, 0);
            stroke-width: 3px;
        }
    </style>
</head>

<body>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        
        <path d="
                M 200,50 
                a 250,50 45 0,0 0,100
                M 200,50 
                a 250,50 -45 0,1 0,100
                "/>
        <path d="
                M 200,150 
                a 250,50 -45 0,0 0,100
                M 200,150 
                a 250,50 45 0,1 0,100
                "/>
        <path d="
                M 200,150 
                a 250,50 45 0,0 100,0
                M 200,150 
                a 250,50 -45 0,1 100,0
                "/>
        <path d="
                M 100,150 
                a 250,50 -45 0,0 100,0
                M 100,150 
                a 250,50 45 0,1 100,0
                "/>
                
    </svg>
