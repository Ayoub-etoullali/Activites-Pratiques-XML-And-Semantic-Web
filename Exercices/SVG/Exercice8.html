<!DOCTYPE html>
    <html>
        <style>
            svg {
                border: 6px solid black;
                background-color: rgb(236, 234, 234);
            }
    
            path {
                fill: rgb(230, 196, 201);
                stroke: rgb(255, 21, 0);
                stroke-width: 3px;
            }
    
        </style>
    <body>

<svg width="400" height="300">


        <pattern id="pattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse"> 
        <circle cx="5" cy="5" r="5" fill="#999" /> 
        </pattern>
        <mask id="pattern-mask" x="0" y="0" width="1" height="1" > 
        <rect x="0" y="0" width="400" height="300" fill="url(#pattern)"/> 
        </mask>
        <image xlink:href="Mona lisa.jpeg"
        x="0" y="0" width="500" height="300" mask="url(#pattern-mask)"/>
</svg>

    </body>
        </html>
