    <title>Exercice 5 - Croisillon</title>
    <style>
        svg {
            border: 6px solid black;
            background-color: rgb(236, 234, 234);
        }

        path {
            fill: rgb(230, 196, 201);
            stroke: rgb(255, 21, 0);
            stroke-width: 3px;
        }

    </style>
</head>

<body>

    <svg width="400" height="300">

        <rect x="30" y="30" width="330" height="190" fill="#FFF" stroke="black" stroke-width="2" /> 
        
        <!-- CrÃ©ation du motif -->
        <pattern id="pat0" width="36" height="31" patternUnits="userSpaceOnUse">
            <rect x="12" y="-10" width="22" height="22" fill="black" transform="rotate(45)"/>
        </pattern>

        <!-- Utilisation du motif -->
        <rect x="34" y="32" width="320" height="187" fill="url(#pat0)"></rect>
        

    </svg>
