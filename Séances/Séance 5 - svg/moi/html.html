<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="100%" height="100%" fill="#4752" /> 
        <rect x="20" y="50" width="50" height="50" rx="50" ry="50" fill="#FF4A" /> 
        <circle  
                r="50" 
                cy="100"  
                cx="150" />

                <!-- 
                    fill="#F00"
                    stroke="#F80"
                    stroke-width="5"
                    opacity=".5"
                -->

                <!-- 
                    ++ 
                    style="fill:#F00;"
                -->
                <ellipse 
                        rx="30" 
                        ry="100"
                        cy="100"  
                        cx="50"
                        fill="#F00" />
                <line x1="20" y1="15" x2="180" y2="70" stroke="#000" stroke-width="2" />
                <line x1="180" y1="70" x2="90" y2="70" stroke="#000" stroke-width="2" />
                <line x1="90" y1="70" x2="80" y2="10" stroke="#000" stroke-width="2" />
                <line x1="80" y1="10" x2="20" y2="15" stroke="#000" stroke-width="2" />

                <path d="M100,200 H 150,150 l 50,50 50,-50
                    l 30,0
                    a 20,10 45 0,0 60,0
                    " fill="none" stroke="#000" stroke-width="2" />
                    <path d="m280,200 
                    a 20,10 45 1,0 60,0
                    " fill="none" stroke="#4752" stroke-width="2" />
                    <path d="Mm280,200
                    a 20,10 45 0,1 60,0
                    " fill="none" stroke="#F00" stroke-width="2" />
                    <path d="m280,200
                    a 20,10 45 1,0 60,0
                    " fill="none" stroke="#F80" stroke-width="2" />
    </svg>
</body>

</html>
